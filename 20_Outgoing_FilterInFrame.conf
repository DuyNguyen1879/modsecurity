SecRule RESPONSE_BODY "<[^a-zA-Z0-9_]{0,}iframe[^>]{1,}?\b(?:height|width)\b[^a-zA-Z0-9_]{0,}?=[^a-zA-Z0-9_]{0,}?[\"']{0,1}[^\"'123456789]{0,}?(?:[0123](?:\.[0-9]{0,}){0,1}%|(?:1{0,1}[0-9](?:\.[0-9]{0,}){0,1}|20)(?![0-9%.]))" \
	"id:214530,msg:'SLIQUA WAF: Possibly malicious iframe tag in output',phase:4,severity:4,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit2}',setvar:'tx.points=+%{tx.points_limit2}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'replaceComments'"

SecRule RESPONSE_BODY "<[^a-zA-Z0-9_]{0,}iframe[^>]{1,}?\bstyle[^a-zA-Z0-9_]{0,}?=[^a-zA-Z0-9_]{0,}?[\"']{0,1}[^a-zA-Z0-9_]{0,}?\bdisplay\b[^a-zA-Z0-9_]{0,}?:[^a-zA-Z0-9_]{0,}?\bnone\b" \
	"id:214540,msg:'SLIQUA WAF: Possibly malicious iframe tag in output',phase:4,severity:3,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'replaceComments'"

SecRule RESPONSE_BODY "(?i:<[\t\n\r ]{0,}IFRAME[\t\n\r ]{0,}?[^>]{0,}?src=\"javascript:)" \
	"id:214550,msg:'SLIQUA WAF: Malicious iframe+javascript tag in output',phase:4,severity:3,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecMarker SECMARKER_214400
