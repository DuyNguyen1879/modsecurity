#SecRule TX:EXTENSION "@within %{tx.restricted_extensions}" \
#	"setvar:'tx.points=+%{tx.points_limit2}',t:'none'"

SecRule REQUEST_HEADERS_NAMES "^(.{0,})$" \
	"id:210740,chain,msg:'COMODO WAF: HTTP header is restricted by policy',phase:2,severity:4,capture,block,setvar:'tx.header_name=/%{tx.0}/',logdata:'%{matched_var}',t:'none'"
SecRule TX:HEADER_NAME "@within %{tx.restricted_headers}" \
	"setvar:'tx.points=+%{tx.points_limit2}'"

SecRule REQUEST_HEADERS:'/(Content-Length|Transfer-Encoding)/' "," \
	"id:211070,msg:'COMODO WAF: HTTP Request Smuggling Attack.',phase:1,severity:2,capture,block,setvar:'tx.points=+%{tx.points_limit4}',t:'none'"

SecRule ARGS|ARGS_NAMES|REQUEST_COOKIES|REQUEST_COOKIES_NAMES|XML:/*|!ARGS:/body/|!ARGS:/content/|!ARGS:/description/|!ARGS:/message/|!ARGS:Post|!ARGS:desc|!ARGS:text|!REQUEST_COOKIES:/__utm/|!REQUEST_COOKIES:/_pk_ref/ "[\n\r](?:content-(length|type)|location|set-cookie):" \
	"id:211080,msg:'COMODO WAF: HTTP Response Splitting Attack',phase:2,severity:2,capture,block,setvar:'tx.points=+%{tx.points_limit4}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none',t:'lowercase'"

SecRule ARGS|ARGS_NAMES|REQUEST_COOKIES|REQUEST_COOKIES_NAMES|XML:/*|!ARGS:/body/|!ARGS:/content/|!ARGS:/description/|!ARGS:/message/|!ARGS:Post|!ARGS:desc|!ARGS:emailglobalheader|!ARGS:html_message|!ARGS:text|!REQUEST_COOKIES:/__utm/|!REQUEST_COOKIES:/_pk_ref/ "(?:\bhttp/(?:0\.9|1\.[01])|<(?:html|meta)\b)" \
	"id:211090,msg:'COMODO WAF: HTTP Response Splitting Attack',phase:2,severity:2,capture,block,setvar:'tx.points=+%{tx.points_limit4}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none',t:'htmlEntityDecode',t:'lowercase'"

