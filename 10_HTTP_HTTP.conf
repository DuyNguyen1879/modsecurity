SecRule REQUEST_METHOD "!@pmFromFile userdata_wl_methods" \
	"id:210700,msg:'COMODO WAF: Method is whitelisted',phase:1,pass,setvar:'tx.points=+%{tx.points_limit2}',logdata:'%{matched_var}',nolog,t:'none',skip:1"

SecRule REQUEST_METHOD "!^(?:GET|POST|HEAD|OPTIONS|PROPFIND)$" \
	"id:210710,chain,msg:'COMODO WAF: Request content type is not allowed by policy',phase:1,severity:2,block,logdata:'%{matched_var}',t:'none'"
SecRule REQUEST_HEADERS:Content-Type "^([^\t\n\r ;]{1,})" \
	"chain,capture"
SecRule TX:0 "!^%{tx.allowed_request_content_type}$" \
	"setvar:'tx.points=+%{tx.points_limit4}',ctl:'forceRequestBodyVariable=On',t:'none'"

SecRule REQUEST_PROTOCOL "!@rx HTTP/\d+\.\d+" \
	"id:210720,msg:'COMODO WAF: HTTP protocol version is not allowed by policy',phase:2,severity:2,block,setvar:'tx.points=+%{tx.points_limit2}',logdata:'%{matched_var}',t:'none'"

# Exclude rule 210730 - amcmillen
