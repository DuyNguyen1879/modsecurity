SecRule RESPONSE_STATUS "@streq 408" \
	"id:230040,phase:5,pass,expirevar:'ip.slowloris_counter=300',setvar:'ip.slowloris_counter=+1',nolog,t:'none'"

SecRule IP:SLOWLORIS_COUNTER "@gt 5" \
	"id:230041,msg:'SLIQUA WAF: Slowloris HTTP DoS attack detected',phase:1,drop,log,t:'none'"

SecRule WEBSERVER_ERROR_LOG "@contains dateinterval::__construct():unknownorbadformat" \
	"id:217100,phase:5,pass,expirevar:'IP.buffer_dos_count=60',setvar:'IP.buffer_dos_count=+1',nolog,t:'none',t:'removeWhitespace',t:'lowercase'"

SecRule IP:buffer_dos_count "@gt 5" \
	"id:217101,msg:'SLIQUA WAF: Overflow and DOS Attack Vulnerability in the PHP through 5.5.6 (CVE-2013-6712)',phase:1,drop,status:408,log,t:'none'"

