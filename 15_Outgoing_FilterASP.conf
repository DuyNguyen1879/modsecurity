SecRule RESPONSE_BODY "<%" \
	"id:214450,chain,msg:'SLIQUA WAF: ASP/JSP source code leakage',phase:4,severity:3,capture,block,logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"
