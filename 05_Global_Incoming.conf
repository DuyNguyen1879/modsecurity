SecRule TX:POINTS "@gt 0" \
	"id:214300,rev:1,chain,msg:'COMODO WAF: Inbound Attack Targeting OSVDB Flagged Resource.|%{tx.domain}|%{tx.mode}',phase:2,deny,setvar:'tx.inbound_tx_msg=%{tx.msg}',setvar:'tx.incoming_points=%{tx.points}',log,t:'none'"
SecRule RESOURCE:OSVDB_VULNERABLE "@eq 1" \
	"chain"
SecRule TX:POINTS_BLOCKING "@streq on"

SecRule TX:POINTS "@gt 0" \
	"id:214310,rev:1,chain,msg:'COMODO WAF: Inbound Points Exceeded (Total Points: %{TX.points}|%{tx.domain}|%{tx.mode}',phase:2,deny,setvar:'tx.inbound_tx_msg=%{tx.msg}',setvar:'tx.incoming_points=%{tx.points}',log,logdata:'Last Matched Data: %{matched_var}',t:'none'"
SecRule TX:POINTS "@ge %{tx.incoming_points_limit}" \
	"chain"
SecRule TX:POINTS_BLOCKING "@streq on" \
	"chain"
SecRule TX:/^\d+\-/ "(.{0,})"
