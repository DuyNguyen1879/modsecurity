SecRule TX:PROCESS_RESPONSE "!@streq on" \
	"id:214399,rev:1,pass,nolog,skipAfter:'SECMARKER_214410'"

SecRule RESPONSE_BODY "(?:<h1>internal server error<\/h1>.{0,}?<h2>part of the server has crashed or it has a configuration error\.<\/h2>|Microsoft OLE DB Provider for SQL Server(?: \(0x80040e31\)<br>Timeout expired<br>|<\/font>.{1,20}?error '800(?:04005|40e31)'.{1,40}?Timeout expired)|cannot connect to the server: timed out)" \
	"id:214490,rev:1,msg:'COMODO WAF: The application is not available|%{tx.domain}|%{tx.mode}',phase:4,severity:3,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule RESPONSE_BODY "href[\t\n\r ]{0,1}=[\t\n\r \"\']{0,}[a-zA-Z]\:\x5c([^\"\']{1,})" \
	"id:214510,rev:1,chain,msg:'COMODO WAF: File or Directory Names Leakage|%{tx.domain}|%{tx.mode}',phase:4,severity:3,capture,block,logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"
SecRule TX:1 "!program files\x5cmicrosoft office\x5c(?:office|templates)" \
	"capture,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',t:'none',t:'lowercase'"

SecRule RESPONSE_BODY "!@pm iframe" \
	"id:214520,rev:1,phase:4,capture,pass,nolog,t:'none',t:'urlDecodeUni',t:'htmlEntityDecode',t:'lowercase',skipAfter:'SECMARKER_214400'"

SecRule RESPONSE_BODY "(?i)(eval\(.{0,15}unescape\()" \
	"id:214570,rev:1,msg:'COMODO WAF: Potential Obfuscated Javascript in Output - Eval+Unescape|%{tx.domain}|%{tx.mode}',phase:4,severity:2,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit4}',setvar:'tx.points=+%{tx.points_limit4}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule RESPONSE_BODY "(?i)(var[^=]+=\s*unescape\s*;)" \
	"id:214580,rev:1,msg:'COMODO WAF: Potential Obfuscated Javascript in Output - Unescape|%{tx.domain}|%{tx.mode}',phase:4,severity:2,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit4}',setvar:'tx.points=+%{tx.points_limit4}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule RESPONSE_BODY "(?i:%u0c0c%u0c0c|%u9090%u9090|%u4141%u4141)" \
	"id:214590,rev:1,msg:'COMODO WAF: Potential Obfuscated Javascript in Output - Heap Spray|%{tx.domain}|%{tx.mode}',phase:4,severity:2,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit4}',setvar:'tx.points=+%{tx.points_limit4}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule RESPONSE_BODY "!@pmFromFile bl_output" \
	"id:214600,rev:1,phase:4,capture,pass,nolog,t:'none',t:'urlDecodeUni',t:'htmlEntityDecode',skipAfter:'SECMARKER_214410'"

SecRule RESPONSE_BODY "\b(?:Th(?:ese statistics were produced by (?:PeLAB|getstats)|is (?:analysis was produced by.{0,100}?(?:EasyStat|analog|calamaris)|report was generated by WebLog|summary was generated by.{0,100}?(?:Jware|analog|w(?:ebcruncher|wwstat))))|[Gg]enerated by.{0,100}?[Ww]ebalizer)\b" \
	"id:214640,rev:1,msg:'COMODO WAF: Statistics Information Leakage|%{tx.domain}|%{tx.mode}',phase:4,severity:3,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule RESPONSE_BODY "(?:<(?:TITLE>Index of.{0,}?<H|title>Index of.{0,}?<h)1>Index of|>\[To Parent Directory]</[Aa]><br>)" \
	"id:214680,rev:1,msg:'COMODO WAF: Directory Listing|%{tx.domain}|%{tx.mode}',phase:4,severity:3,capture,block,setvar:'tx.outgoing_points=+%{tx.points_limit3}',setvar:'tx.points=+%{tx.points_limit3}',logdata:'Matched Data: %{TX.0} found within %{MATCHED_VAR_NAME}: %{MATCHED_VAR}',ctl:'auditLogParts=+E',t:'none'"

SecRule REQUEST_FILENAME "@endsWith /" \
	"id:217500,rev:2,phase:1,pass,nolog,ctl:'responseBodyAccess=On',t:'none',t:'urlDecodeUni',t:'normalisePath'"

SecRule REQUEST_FILENAME "@endsWith /" \
	"id:217501,rev:2,chain,msg:'COMODO WAF: Possible Information Disclosure by Directory Listing|%{tx.domain}|%{tx.mode}',phase:4,capture,deny,status:403,log,t:'none',t:'urlDecodeUni',t:'normalisePath'"
SecRule RESPONSE_BODY "@rx (?:Index\ of.*<\/title>.*(?:\.(?:php|py|rb|html|js|pl|sh))<\/a><\/td>)" \
	"t:'none',t:'compressWhitespace'"
